{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inclusion Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>{% block title%}{% endblock %}</title>
</head>
<body>
    <div class="row">
        <div class="col-lg-2">
            <h2>Directorio</h2>
            <form action="">
                <input type="text"class="form-control">
                <input type="submit" class="btb btn-success" value="Buscar">
            </form>
            <div class="container bg-info">
                <h5>Temas en tendencia</h5>
                {% for teaminfo in listaTema %}
                    <div>
                        <a href="{% url 'wikiApp:vistaArticulo' teaminfo.id %}">{{ teaminfo.tituloTema }}</a>
                    </div>
                {% endfor %}
            </div>
            <div>
                <a class="btn btn-outline-primary" href="{% url 'wikiApp:nuevoTema' %}" role="button">Crear nuevo Tema</a>                
            </div>
            <div>
                <a class="btn btn-outline-secondary" href="{% url 'wikiApp:nuevoArticulo' %}" role="button">Crear nuevo Articulo</a>        
            </div>
            
        </div>
        <div class="col-lg-10">
            {% block contenido%}
            {% endblock %}
        </div>
    </div>
</body>
</html>
