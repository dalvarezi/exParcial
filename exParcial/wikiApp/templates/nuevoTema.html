{% extends "layout.html" %}

{% block title %}
    Nuevo Tema
{% endblock %}


{% block contenido %}
    <h2>Crear nuevo Tema</h2>
    <form class="row" method="post" action="{% url 'wikiApp:nuevoTema' %}">
        {% csrf_token %}
        <div>
            <label>Ingrese el tema</label>
            <input type="text" name="tituloTema">
        </div>
        <div>
            <label>Ingrese Descripcion</label>
            <input type="text" name="descripcionTema">
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
{% endblock %}
